<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JDAPI JavaScript API</title>
  <link rel="stylesheet" href="bower_components/qunit/qunit/qunit.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <!-- JavaScript at the bottom for fast page loading -->
  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/jquery-mockjax/jquery.mockjax.js"></script>
  <!-- Include JDAPI Stuff -->
  <script src="bower_components/requirejs/require.js"></script>
  <script src="src/jdapi.js"></script>
  <script src="bower_components/qunit/qunit/qunit.js"></script>

  <script src="http://localhost:35729/livereload.js"></script>
  <script>
    //wait for require.js before autostarting tests
    QUnit.config.autostart = false;
    require(['jdapi', 'test/config.js', 'test/crypto_tests.js'], function(API){
        window.jd = window.jd || {};
        window.jd.API = API;
        QUnit.start(); //Tests loaded, run tests
    });
  </script>
</body>
</html>
